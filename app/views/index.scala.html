<!DOCTYPE html>
<html>
    <head>
        <title>Let's Discuss</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="@routes.Assets.versioned("stylesheets/discuss.css")" rel="stylesheet" type="text/css">
        <link href="@routes.Assets.versioned("stylesheets/msgbubble.css")" rel="stylesheet" type="text/css">
        <script src="@routes.Assets.versioned("javascripts/editor.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/chat.js")"></script>

            <!-- all bootstrap need jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

            <!-- Main Quill library -->
        <script src="https://cdn.quilljs.com/latest/quill.js"></script>
        <script src="https://cdn.quilljs.com/latest/quill.min.js"></script>

            <!-- Theme included stylesheets -->
        <link href="https://cdn.quilljs.com/latest/quill.snow.css" rel="stylesheet">
        <link href="https://cdn.quilljs.com/latest/quill.bubble.css" rel="stylesheet">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">	
		

    </head>
    <body>
        <nav>
            <a href="">首頁</a>
            <a href="">所有討論</a>
            <a href="">帳戶</a>
        </nav>
		<div id="chat" class="column">
		
			<div class="panel panel-primary">
				<div class="panel-heading">				
						<h3 class="panel-title"></h3>
						<span>Chat Box</span>	
					<div class="msg-box">
					
					    <div class="bubbleItem clearfix">   <span style="font-family: Arial, Helvetica, sans-serif;"><!--右侧的泡泡--></span>  
							<span class="bubble rightBubble">  
									聊天窗哟！ 
								<span class="bottomLevel"></span>  
								<span class="topLevel"></span>  
							</span>  
						</div> 
						
						
					</div>
				</div>
				<hr/>
				<input type="text" class="form-control" placeholder="msg" aria-describedby="sizing-addon1" id="chat_input_text">
				<hr/>
				
				<hr/>
				<button type="button" class="btn btn-lg btn-success btn-block"id="chat_submit">送出</button>
			</div>	
		
		</div>	
            <div id="memo" class="column">
                <span>memo</span>
            </div>
			
            <div id="doc" class="column">
                <button id="save_delta">Save delta</button>
                <button id="load_delta">Load delta</button>
                <button id="on_off_btn">開關</button>
                <div id="editor"></div>
            </div>
        </div>
    </body>
</html>
