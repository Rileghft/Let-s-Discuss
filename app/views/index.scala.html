<!DOCTYPE html>
<html>
    <head>
        <title>Let's Discuss</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="@routes.Assets.versioned("images/favicon.png")">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="@routes.Assets.versioned("javascripts/index.js")"></script>
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="@routes.Assets.versioned("stylesheets/index.css")" rel="stylesheet" type="text/css">

        <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

    </head>
    <body>
        <nav class="nav navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img src="@routes.Assets.versioned("images/brand.png")">
                    <a class="navbar-brand">Let's Discuss</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/">首頁</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="#">關於</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </button>
                        <span id="user-name" class="nav-text"></span>
                    </li>
                    <li>
                        <button id="logout" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                            <span class="nav-text">登出</span>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="new-discuss">
                <div class="session-discuss">
                    <input type="text" id="discuss-name" placeholder="討論名稱" autofocus>
                    <button type="button" id="discuss-create-btn" class="btn" onclick="location.href+=`discuss/${$('#discuss-name').val()}`">開始討論</button>
                </div>
            </div>
            <div class="history">
                <h1>History</h1>
                <div class="discuss-history-container">
                    <div class="discuss-history-header">
                        <div class="discuss-name-header">
                            <span>討論群名稱</span>
                        </div>
                        <div class="discuss-launcher-header">
                            <span>發起人</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
